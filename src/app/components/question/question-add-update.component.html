<mat-card>
  <form class="question-form" (ngSubmit)="onSubmit()" class="question-form" [formGroup]="questionForm" novalidate>
    <mat-card-title>Add Question</mat-card-title>

    <mat-card-header>
      <mat-card-title>
        <mat-form-field>
          <mat-select placeholder="Category" name="category" class="required" formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.categoryName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="questionForm.controls.category.hasError('required')">Please choose a category</mat-error>
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Question" formControlName="questionText">
        <mat-error align="end" *ngIf="questionForm.controls.questionText.hasError('required')" class="error">Question is required!</mat-error>
      </mat-form-field>

      <div formArrayName="answers" class="well well-lg">
        <div *ngFor="let answer of answers.controls; index as i" [formGroupName]="i">
          <mat-form-field class="full-width">
            <mat-checkbox matPrefix formControlName="correct"></mat-checkbox>
            <input matInput [placeholder]="'Answer ' + (i + 1)" formControlName="answerText" />
            <mat-error align="end" *ngIf="answers.controls[i].controls.answerText.hasError('required')" class="error">Answer required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="error" *ngIf="answers.valid && questionForm.hasError('correctAnswerCountInvalid')">
        Pick one and only one correct answer
      </div>

      <p>
        <mat-checkbox formControlName="ordered">Ordered?</mat-checkbox>
      </p>
      <p>
        <mat-form-field class="full-width required">
          <textarea matInput placeholder="Explanation" formControlName="explanation"></textarea>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput placeholder="Tag" formControlName="tags">
        </mat-form-field>
        <button mat-button color="primary" [disabled]="questionForm.controls.tags.value===''" (click)="addTag()">ADD</button>
      </p>

      <mat-chip-list>
        <mat-chip *ngFor="let tag of autoTags">
          {{tag}}
        </mat-chip>
        <mat-chip *ngFor="let tag of enteredTags">
          {{tag}}&nbsp;<span (click)="removeEnteredTag(tag)" class="remove-tag">x</span>
        </mat-chip>
      </mat-chip-list>

      <div class="error" *ngIf="answers.valid && questionForm.controls.questionText.valid && questionForm.hasError('tagCountInvalid')">
        Must have atleast 3 tags
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="!questionForm.valid">SAVE</button>
      <button mat-button>CANCEL</button>
    </mat-card-actions>

  </form>
</mat-card>
