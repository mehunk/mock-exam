<mat-card>
  <mat-card-title>Questions</mat-card-title>
  <mat-card-content>

    <mat-tab-group>
      <mat-tab label="Published">
        <app-question [questions]="questions$ | async"
          [categoryDict]="categoryDict$ | async"
          class="flex-container"
          fxLayout="row wrap"
          fxLayoutAlign="center start">
        </app-question>
      </mat-tab>
      <mat-tab label="Unpublished">
        <app-question [questions]="unpublishedQuestions$ | async"
          [categoryDict]="categoryDict$ | async"
          [showApproveButton]="true"
          (approveClicked)="approveQuestion($event)"
          class="flex-container"
          fxLayout="row wrap"
          fxLayoutAlign="center start">
        </app-question>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
